name: win64-pdf2htmlEX

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-win64:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSYS2 (MINGW64)
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            base-devel git cmake ninja zip
            mingw-w64-x86_64-toolchain mingw-w64-x86_64-pkgconf
            mingw-w64-x86_64-poppler mingw-w64-x86_64-poppler-data
            mingw-w64-x86_64-cairo mingw-w64-x86_64-freetype
            mingw-w64-x86_64-libpng mingw-w64-x86_64-libjpeg-turbo
            mingw-w64-x86_64-libxml2 mingw-w64-x86_64-icu
            mingw-w64-x86_64-glib2 mingw-w64-x86_64-openjpeg2
            mingw-w64-x86_64-lcms2 mingw-w64-x86_64-harfbuzz
            mingw-w64-x86_64-fribidi mingw-w64-x86_64-zlib
            mingw-w64-x86_64-fontforge mingw-w64-x86_64-libspiro
            mingw-w64-x86_64-ntldd-git
            # gendef/dlltool live here:
            mingw-w64-x86_64-tools-git

      - name: Fetch pdf2htmlEX sources (no submodules)
        shell: msys2 {0}
        run: |
          set -e
          git clone --depth 1 https://github.com/pdf2htmlEX/pdf2htmlEX.git source
          if [ -f source/CMakeLists.txt ]; then
            echo "SRCDIR=$PWD/source" >> $GITHUB_ENV
          elif [ -f source/pdf2htmlEX/CMakeLists.txt ]; then
            echo "SRCDIR=$PWD/source/pdf2htmlEX" >> $GITHUB_ENV
          else
            echo "::error ::CMakeLists.txt not found in cloned repo"; exit 1
          fi
          ROOT="$PWD/source"
          case "$SRCDIR" in */pdf2htmlEX) ROOT="$(dirname "$SRCDIR")";; esac
          echo "ROOTDIR=$ROOT" >> $GITHUB_ENV

      - name: Patch CMake minimum versions (to 3.5)
        shell: msys2 {0}
        run: |
          set -e
          find "$SRCDIR" -name CMakeLists.txt -print \
            -exec sed -i -E 's/cmake_minimum_required\s*\(\s*VERSION\s*[0-9.]+\)/cmake_minimum_required(VERSION 3.5)/g' {} +

      # --------------------------- PLAN A: system Poppler ---------------------------
      - name: Configure (Plan A)
        shell: msys2 {0}
        env:
          PKG_CONFIG_EXECUTABLE: /mingw64/bin/pkg-config
          PKG_CONFIG_PATH: /mingw64/lib/pkgconfig
        run: |
          set -e
          cmake -S "$SRCDIR" -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH=/mingw64 \
            -DCMAKE_CXX_STANDARD=17 \
            -DCMAKE_POLICY_VERSION_MINIMUM=3.5

      - name: Create vendored shims for Poppler & FontForge (robust, synth implibs)
        shell: msys2 {0}
        run: |
          set -e

          echo "== Poppler shims =="
          mkdir -p "$ROOTDIR/poppler/build/glib" "$ROOTDIR/poppler/build"
          [ -f /mingw64/lib/libpoppler-glib.dll.a ] && \
            cp -u /mingw64/lib/libpoppler-glib.dll.a "$ROOTDIR/poppler/build/glib/libpoppler-glib.a" || true
          [ -f /mingw64/lib/libpoppler.dll.a ] && \
            cp -u /mingw64/lib/libpoppler.dll.a "$ROOTDIR/poppler/build/libpoppler.a" || true

          echo "== FontForge shims (copy if present) =="
          mkdir -p "$ROOTDIR/fontforge/build/lib"

          copy_one() {
            dest="$1"; shift
            for pat in "$@"; do
              for f in $pat; do
                if [ -f "$f" ]; then
                  echo "  -> $dest <= $f"
                  cp -u "$f" "$dest"
                  return 0
                fi
              done
            done
            echo "  !! not found: $dest (patterns: $*)"
            return 1
          }

          # try import libs first
          copy_one "$ROOTDIR/fontforge/build/lib/libfontforge.a" \
                   /mingw64/lib/libfontforge*.dll.a /mingw64/lib/libfontforge.a || true
          copy_one "$ROOTDIR/fontforge/build/lib/libgdraw.a" \
                   /mingw64/lib/libgdraw*.dll.a /mingw64/lib/libgdraw.a || true
          copy_one "$ROOTDIR/fontforge/build/lib/libuninameslist.a" \
                   /mingw64/lib/libuninameslist*.dll.a /mingw64/lib/libuninameslist.a || true
          copy_one "$ROOTDIR/fontforge/build/lib/libspiro.a" \
                   /mingw64/lib/libspiro*.dll.a /mingw64/lib/libspiro.a || true

          echo "== Synthesize missing import libs from DLLs (gendef + dlltool) =="
          mk_implib() {
            base="$1"; shift
            dest="$ROOTDIR/fontforge/build/lib/lib${base}.a"
            [ -f "$dest" ] && { echo "  -> already present: $dest"; return 0; }
            for pat in "$@"; do
              for dll in $pat; do
                if [ -f "$dll" ]; then
                  echo "  -> making $dest from $dll"
                  tmp="$(mktemp -d)"
                  cp "$dll" "$tmp/"
                  (
                    set -e
                    cd "$tmp"
                    # gendef writes a .def based on the DLL name
                    gendef "$(basename "$dll")" >/dev/null 2>&1 || true
                    def_file="$(ls *.def 2>/dev/null | head -n1)"
                    if [ -z "$def_file" ]; then
                      echo "     !! gendef produced no .def for $dll"; exit 1
                    fi
                    dlltool -d "$def_file" -l "$dest"
                  )
                  rm -rf "$tmp"
                  [ -f "$dest" ] && { echo "     OK: $dest"; return 0; }
                fi
              done
            done
            echo "  !! could not synthesize lib${base}.a (no matching DLLs)"
            return 0
          }

          # common DLL names seen in MSYS2 FontForge
          mk_implib fontforge /mingw64/bin/libfontforge*.dll /mingw64/bin/fontforge*.dll
          mk_implib gdraw     /mingw64/bin/libgdraw*.dll
          # extra (harmless) helpers if present
          mk_implib gutils    /mingw64/bin/libgutils*.dll
          mk_implib gunicode  /mingw64/bin/libgunicode*.dll

          echo "=== Vendored shim tree ==="
          ls -R "$ROOTDIR"/fontforge "$ROOTDIR"/poppler 2>/dev/null || true

      - name: Build (Plan A)
        shell: msys2 {0}
        run: |
          set +e
          cmake --build build --parallel
          rc=$?
          EXE=""
          if [ $rc -eq 0 ]; then
            [ -f build/pdf2htmlEX.exe ] && EXE="build/pdf2htmlEX.exe"
            [ -z "$EXE" ] && [ -f build/src/pdf2htmlEX.exe ] && EXE="build/src/pdf2htmlEX.exe"
          fi
          if [ -n "$EXE" ]; then
            strip "$EXE" 2>/dev/null
            echo "EXE=$EXE"  >> $GITHUB_ENV
            echo "PLAN_A=OK" >> $GITHUB_ENV
          else
            echo "PLAN_A=FAIL" >> $GITHUB_ENV
          fi
          exit 0

      # --------------------------- PLAN B: local Poppler (fallback) ---------------------------
      # (rarely needed now; kept as a safety net)
      - name: Build Poppler locally (fallback)
        if: env.PLAN_A != 'OK'
        shell: msys2 {0}
        run: |
          set -e
          cd "$ROOTDIR"
          rm -rf poppler
          for TAG in poppler-0.89.0 poppler-0.86.1 poppler-0.81.0; do
            echo ">>> Building Poppler $TAG"
            git clone --depth 1 --branch "$TAG" https://gitlab.freedesktop.org/poppler/poppler.git poppler || continue
            mkdir -p poppler/build && cd poppler/build
            cmake .. -G Ninja \
              -DCMAKE_BUILD_TYPE=Release \
              -DCMAKE_PREFIX_PATH=/mingw64 \
              -DCMAKE_POLICY_VERSION_MINIMUM=3.5 \
              -DBUILD_SHARED_LIBS=OFF \
              -DENABLE_GLIB=ON \
              -DENABLE_CPP=OFF \
              -DENABLE_UTILS=OFF \
              -DENABLE_QT5=OFF \
              -DENABLE_QT6=OFF \
              -DENABLE_NSS3=OFF -DNSS3_FOUND=OFF -DWITH_NSS3=OFF \
              -DENABLE_GTK_DOC=OFF
            if cmake --build . --parallel; then
              test -f glib/libpoppler-glib.a || { echo "libpoppler-glib.a missing"; exit 2; }
              echo "POP_LOCAL_OK=1" >> $GITHUB_ENV
              break
            fi
            cd "$ROOTDIR"; rm -rf poppler
          done
          test "$POP_LOCAL_OK" = "1"

      - name: Reconfigure using local Poppler
        if: env.PLAN_A != 'OK'
        shell: msys2 {0}
        env:
          PKG_CONFIG_EXECUTABLE: /mingw64/bin/pkg-config
          PKG_CONFIG_PATH: /mingw64/lib/pkgconfig
        run: |
          set -e
          rm -rf build
          cmake -S "$SRCDIR" -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH=/mingw64 \
            -DCMAKE_CXX_STANDARD=17 \
            -DCMAKE_POLICY_VERSION_MINIMUM=3.5

      - name: Build (Plan B)
        if: env.PLAN_A != 'OK'
        shell: msys2 {0}
        run: |
          set -e
          cmake --build build --parallel
          EXE=""
          [ -f build/pdf2htmlEX.exe ] && EXE="build/pdf2htmlEX.exe"
          [ -z "$EXE" ] && [ -f build/src/pdf2htmlEX.exe ] && EXE="build/src/pdf2htmlEX.exe"
          [ -z "$EXE" ] && { echo "::error ::pdf2htmlEX.exe not found after Plan B build"; ls -R build; exit 1; }
          strip "$EXE" || true
          echo "EXE=$EXE" >> $GITHUB_ENV

      # --------------------------- Bundle & publish ---------------------------
      - name: Bundle DLLs (portable dist)
        shell: msys2 {0}
        run: |
          set -e
          test -n "$EXE" || { echo "::error ::EXE path missing"; exit 1; }
          mkdir -p dist
          cp "$EXE" dist/
          ntldd -R dist/pdf2htmlEX.exe | awk '/=>/ {print $3}' | tr -d '\r' | sort -u | while read f; do
            [ -f "$f" ] && cp -u "$f" dist/ || true
          done
          if [ -d /mingw64/share/poppler ]; then
            mkdir -p dist/share
            cp -r /mingw64/share/poppler dist/share/
          fi
          ls -l dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf2htmlEX-win64-portable
          path: dist/**
